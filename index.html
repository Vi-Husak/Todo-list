<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List App</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="app" id="todo-app">
        <h1 class="app__heading">Todo App</h1>
        <form class="app__newtask-form">
          <input
            type="text"
            name="newtask"
            id="newtask-input"
            class="app__newtask-input"
            placeholder="Add a new task"
          />
          <button type="submit" id="newtask-submit" class="app__newtask-button">Add</button>
        </form>
        <ul class="app__task-list" id="task-list">
          <li class="app__task-item">
            <label for="1" class="app__task-label">
              <div class="app__task-container">
                <input type="checkbox" id="1" class="app__task-checkbox" />
                <p class="app__task-desc">Work</p>
              </div>
              <div class="app__task-controllers">
                <button class="app__task-btn app__task-btn_edit" id="task-edit-btn">Edit</button>
                <button class="app__task-btn app__task-btn_remove" id="task-remove-btn">Remove</button>
              </div>
            </label>
          </li>
        </ul>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
